name: PR event on every commit and label

on: 
  push:
  pull_request:
    types: [labeled, synchronize]

jobs:
  test:
    if: ${{ github.event.label.name == 'run-tests' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: TAGS=@one yarn run test-tag
