name: PR event on every commit and label

on: 
  pull_request:

jobs:
  test:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'run-tests') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: TAGS=@one yarn run test-tag

  test-2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: TAGS=@two yarn run test-tag
