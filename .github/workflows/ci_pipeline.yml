name: CI

on:
  workflow_dispatch:
    inputs:
      one:
        type: boolean
        description: one tag
      two:
        type: boolean
        description: two tag
      three:
        type: boolean
        description: three tag
jobs:
  test-feature:
    if: ${{ github.event.inputs == true}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tags: ${{ github.event.inputs }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
      - run: echo ${{ matrix.tags }}
      - run: yarn install
      - name: ${{ matrix.tags }} feature
        run: TAGS=@${{ matrix.tags }} yarn run test-tag
      